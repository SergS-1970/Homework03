<body>
    <h1>Практическое задание</h1>
    <h3>Создать страницу, которая спрашивает имя у пользователя и выводит его с помощью функции.
        (Пояснение: то есть нужно создать для вывода функцию через function yourFuncName() {...})</h3>

    <script>
        let name = prompt("Ваше имя?", "Введите имя");
        function yourFuncName() {
            alert("Ваше имя - " + name + "!");
        }
        yourFuncName();

    </script>




</body>
